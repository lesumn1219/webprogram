<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    .card {
      width: 200px;
      border: 1px solid #eee;
      border-radius: 6px;
      position: relative;
      background-color: #fff;
    }

    .rank {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: #f3f3f3;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 6px;
    }

    .img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background-color: #fafafa;
    }

    .content {
      padding: 10px;
    }

    .brand {
      color: #666;
      font-size: 13px;
    }

    .name {
      font-weight: bold;
      margin: 4px 0;
      font-size: 14px;
    }

    .price {
      color: #ff4d4f;
      font-size: 14px;
      margin: 2px 0;
    }

    .subtext {
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="rank">1위</div>
    <img class="img" src="1위.jpg" alt="상품 이미지" />
    <div class="content">
      <div class="brand">브랜드이름</div>
      <div class="name">모던핏 반팔티</div>
      <div class="price">15% 42,500원</div>
      <div class="subtext">1.5천명이 보고 있어요</div>
    </div>
  </div>
</body>
</html>
